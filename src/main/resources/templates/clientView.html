<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Banks Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		
		<a class="btn btn-default pull-right" th:href="@{/banks}">Banks</a>
<br/>
		<div class="row">
			<h3>Client details</h3>
		</div>
		<div class="row">
			<p class="text-danger col-md-6" th:text="${error}">Error</p>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Id</th>					
				</tr>
			</thead>
			<tbody>
				
					<td th:text="${client.name}">Name of Client</td>
					<td th:text="${client.age}">Age of Client</td>
					<td th:text="${client.id}">Internal ID of Client</td>
					
			</tbody>
</table>
		

	</div>
</body>
</html>
